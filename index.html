<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="text-center mb-4" tabindex="0">
                <i class="fas fa-cloud-moon"></i> Weather App
            </h1>
            
            <div class="mb-3">
                <label for="cityInput" class="form-label visually-hidden">Enter city name</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark text-light border-secondary">
                        <i class="fas fa-city"></i>
                    </span>
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" aria-label="Enter city name">
                </div>
                <div id="cityHelp" class="form-text">You can also enter city,country code (e.g., London,UK)</div>
            </div>
            
            <div class="location-buttons">
                <button id="getWeatherBtn" class="btn btn-primary" aria-label="Get weather information">
                    <i class="fas fa-cloud-sun-rain"></i> Search
                </button>
                <button id="getLocationBtn" class="btn btn-location" aria-label="Get weather for current location">
                    <i class="fas fa-location-arrow"></i> My Location
                </button>
            </div>
            
            <div id="loadingSpinner" class="text-center mt-4 loading-spinner" role="status" aria-live="polite">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading weather data...</span>
                </div>
                <p class="mt-2">Loading weather data...</p>
            </div>
            
            <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
        </div>
    </div>

    <!-- Weather Modal -->
    <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="weatherModalLabel">
                        <i class="fas fa-info-circle"></i> Weather Information
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div id="modalWeatherIcon" class="modal-weather-icon pulse"></div>
                        <h3 id="modalCityName" class="mb-3"></h3>
                        <h4 id="modalTemperature" class="display-4 mb-4"></h4>
                        <p id="modalWeatherDesc" class="lead"></p>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-temperature-high"></i>
                                <span>Feels like: <span id="modalFeelsLike"></span></span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-tint"></i>
                                <span>Humidity: <span id="modalHumidity"></span>%</span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-wind"></i>
                                <span>Wind: <span id="modalWindSpeed"></span> m/s</span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-compress-alt"></i>
                                <span>Pressure: <span id="modalPressure"></span> hPa</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="weather-detail">
                                <i class="fas fa-arrow-up"></i>
                                <span>Max temp: <span id="modalTempMax"></span></span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-arrow-down"></i>
                                <span>Min temp: <span id="modalTempMin"></span></span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-eye"></i>
                                <span>Visibility: <span id="modalVisibility"></span> m</span>
                            </div>
                            <div class="weather-detail">
                                <i class="fas fa-cloud"></i>
                                <span>Cloudiness: <span id="modalCloudiness"></span>%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <div class="weather-detail">
                            <i class="fas fa-sun"></i>
                            <span>Sunrise: <span id="modalSunrise"></span></span>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-moon"></i>
                            <span>Sunset: <span id="modalSunset"></span></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close weather information">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
